<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Sidebar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex; /* Ermöglicht Sidebar + Content nebeneinander */
        }

        /* Vertikale Navigation */
        nav {
            width: 250px; /* Breite der Sidebar */
            height: 100vh; /* Vollständige Höhe */
            background-color: #f8f9fa;
            border-right: 1px solid #ddd;
            position: fixed; /* Sidebar bleibt beim Scrollen sichtbar */
            z-index: 1000;
            padding-top: 20px;
            transition: left 0.3s ease; /* Smooth öffnen/schließen */
        }

        nav a {
            display: block;
            color: #000;
            padding: 10px 15px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #e9ecef;
        }

        /* Contentbereich */
        .content-area {
            margin-left: 250px; /* Platz für die Sidebar */
            padding: 20px;
            width: calc(100% - 250px); /* Restbreite */
        }

        /* Menübutton */
        .menu-button {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1100; /* Über Sidebar */
            display: none; /* Standard: Versteckt */
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu-button:hover {
            background-color: #0056b3;
        }

        /* Responsive Anpassungen */
        @media (max-width: 768px) {
            nav {
                left: -250px; /* Sidebar versteckt */
            }

            nav.open {
                left: 0; /* Sidebar sichtbar */
            }

            .content-area {
                margin-left: 0; /* Kein Platz für Sidebar */
                width: 100%;
            }

            .menu-button {
                display: inline-block; /* Button sichtbar im Mobilmodus */
            }
        }
    </style>
</head>
<body>

<!-- Sidebar Navigation -->
<nav id="sidebar">
    <a href="#">Startseite</a>
    <a href="#">Über uns</a>
    <a href="#">Kontakt</a>
    <a href="#">Blog</a>
</nav>

<!-- Contentbereich -->
<div class="content-area">
    <!-- Menübutton -->
    <button class="menu-button" onclick="toggleSidebar()">Menü</button>
    <h1>Willkommen!</h1>
    <p>Hier ist der Hauptinhalt.</p>
</div>

<script>
    // Funktion für Sidebar-Toggle
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('open');
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
